<ion-toolbar primary>
    <ion-navbar  *navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Reports</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
    <button royal>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button (click)="newReport()" royal>
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="reports-view">
  <login *ngIf='!isAuth'></login>
	<div *ngIf='isAuth'>
    <ion-list>
      <ion-item *ngFor="let report of reports" (click)="selectReport(report.tasks)">
        {{report.date  | date}}
        <!--<ion-item *ngFor="let task of report.Date" (click)="selectReport(report)">
         {{task.author}}
        </ion-item>-->
      </ion-item>
    </ion-list>
	</div>
  <button dark (click)="writeNewTask()">add new Task</button>
</ion-content>
